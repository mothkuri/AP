<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>



<!-- Bootstrap Core CSS -->
<link href="../css/validation.css" rel="stylesheet">
<link href="../js/login/style.css" rel="stylesheet">

<script src="../js/angular.js"></script>
<script src="../js/angular-route.min.js"></script>
<script src="../js/jquery-1.11.2.js"></script>
<script src="../js/angular-animate.js"></script>


<script src="../js/controllers/LoginCtrl.js"></script>
<script src="../js/services/LoginService.js"></script>
<script src="../js/controllers/RegistrationCtrl.js"></script>
<script src="../js/services/RegistrationService.js"></script>
<script src="../js/appRoutes.js"></script>
<script src="../js/app.js"></script>

<script src="../js/validation.js"></script>
<script type="text/javascript"
	src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- Bootstrap Core CSS -->
<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">
	
<!-- file upload -->
<script src="../js/angular-file-upload-shim.js"></script> <!-- for no html5 browsers support -->
<script src="../js/angular-file-upload.js"></script> 
<!--  <script src="../js/login/script.js"></script> -->
</head>
<body data-ng-app="loginApp" data-ng-controller="LoginController" class="bg">
	<div class="container">
		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Sign In</div>
					<div
						style="float: right; font-size: 80%; position: relative; top: -10px">
						<a href="#">Forgot password?</a>
					</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<div style="display: none" id="login-alert"
						class="alert alert-danger col-sm-12"></div>

					<form id="loginform" class="form-horizontal" role="form">

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input id="username"
								type="text" class="form-control" ng-model="user.username"
								name="username" value="" placeholder="userID">
						</div>

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input id="password"
								ng-model="user.password" type="password" class="form-control"
								name="password" placeholder="password">
						</div>

						<div style="margin-top: 10px" class="form-group">
							<!-- Button -->

							<div class="col-sm-12 controls">
								<div class="col-xs-12 col-md-6">
									<input type="submit" class="btn btn-success"
										value="Sign In" ng-click="login()">
								</div>
							</div>
						</div>


						<div class="form-group">
							<div class="col-md-12 control">
								<div
									style="border-top: 1px solid #888; padding-top: 15px; font-size: 85%">
									Don't have an account! <a href="/register" target="_self"> Sign Up Here </a>
								</div>
							</div>
						</div>
					</form>



				</div>
			</div>
		</div>

	</div>
	<!-- Modal HTML -->
	<div id="myModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">X</button>
					<h4 class="modal-title">Error!</h4>
				</div>
				<div class="modal-body">
					<p class="msg"></p>
					<!--             <p class="text-warning"><small>If you don't save, your changes will be lost.</small></p>
 -->
				</div>
				<div class="modal-footer">
					<!--  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
					<a href="/login" id="loginButton" style="display: none;"><button
							type="button" class="btn btn-primary">Sign In</button></a>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
