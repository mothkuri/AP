<!DOCTYPE html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
	
 <!-- Bootstrap Core CSS -->

    <link href="../css/validation.css" rel="stylesheet">
<script src="../js/jquery-2.1.1.min.js"></script>    
<script src="../js/angular.js"></script>
	<script src="../js/angular-route.min.js"></script>


<!-- ANGULAR CUSTOM -->
<script src="../js/services/LoginService.js"></script>
<script src="../js/controllers/NerdCtrl.js"></script>
	<script src="../js/controllers/LoginCtrl.js"></script>
	<script src="../js/controllers/RegistrationCtrl.js"></script>
	<script src="../js/services/RegistrationService.js"></script>
	<script src="../js/services/NerdService.js"></script>
	<script src="../js/appRoutes.js"></script>
	<script src="../js/app.js"></script>
<script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Bootstrap Core CSS -->
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
     <script src="../js/validation.js"></script>
     <style>
.cmxform fieldset p label span.error { color: red; }
form.cmxform { width: 30em; }
form.cmxform label {
	width: auto;
	display: block;
	float: none;
}
</style>
</head>
<body ng-app="sampleApp" ng-controller="RegistrationController">

<div class="row" >
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form" id="register" name="registrationForm" novalidate>
			<h2>Please Sign Up <small>Info.</small></h2>
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
                        <input type="text" data-ng-model="user.firstName" name="user" id="first_name" minlength="3" class="form-control input-lg" placeholder="First Name" tabindex="1" required>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="text" data-ng-model="user.lastName" id="last_name" class="form-control input-lg" minlength="3" placeholder="Last Name" tabindex="2" required>
					</div>
				</div>
			</div>
			<div class="form-group">
				<input type="text" data-ng-model="user.username" id="employee_id" class="form-control input-lg" placeholder="Employee ID" tabindex="3" required>
			</div>
			<div class="form-group">
				<input type="text" data-ng-model="user.email" id="email" class="form-control input-lg" placeholder="Email Address @tcs.com" tabindex="4" required>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" data-ng-model="user.password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5" required>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" data-ng-model="user.password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6" required>
					</div>
				</div>
			</div>
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7" data-ng-click="register();" ></div>
				<div class="col-xs-12 col-md-6"><a href="#" class="btn btn-success btn-block btn-lg">Sign In</a></div>
			</div>
		</form>
	</div>
</div>
<!-- Modal HTML -->
  <div id="myModal" class="modal fade" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
            <h4 class="modal-title">Error!</h4>
          </div>
          <div class="modal-body">
            <p class="msg"></p>
<!--             <p class="text-warning"><small>If you don't save, your changes will be lost.</small></p>
 -->          </div>
          <div class="modal-footer">
           <!--  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
           <a href="/login" id="loginButton" style="display:none;"><button type="button" class="btn btn-primary">Sign In</button></a> 
          </div>
        </div>
      </div>
    </div>

</body>
</html>
