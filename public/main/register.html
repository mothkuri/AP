<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>

<!-- Bootstrap Core CSS -->

<link href="../css/validation.css" rel="stylesheet">
<script src="../js/jquery-1.11.2.js"></script>
<script src="../js/angular.js"></script>
<script src="../js/angular-route.min.js"></script>


<!-- ANGULAR CUSTOM -->
<script src="../js/services/LoginService.js"></script>
<script src="../js/controllers/LoginCtrl.js"></script>
<script src="../js/controllers/RegistrationCtrl.js"></script>
<script src="../js/services/RegistrationService.js"></script>
<script src="../js/appRoutes.js"></script>
<script src="../js/app.js"></script>
<script type="text/javascript"
	src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- Bootstrap Core CSS -->
<link href="./bower_components/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">

</head>
<body data-ng-app="loginApp" data-ng-controller="RegistrationController" class="bg">

	<div class="container">
		<div id="signupbox" style="margin-top: 50px"
			class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Sign Up</div>
					<div
						style="float: right; font-size: 85%; position: relative; top: -10px">
						<a  href="/login">Sign In</a>
					</div>
				</div>
				<div class="panel-body">
					<form id="register" class="form-horizontal" role="form" novalidate>

						<div id="signupalert" style="display: none"
							class="alert alert-danger">
							<p>Error:</p>
							<span></span>
						</div>


						<div class="form-group">
							<label for="first_name" class="col-md-3 control-label">First Name</label>
							<div class="col-md-9">
							<input type="text" data-ng-model="user.firstName" name="user" id="first_name" minlength="3" class="form-control" placeholder="First Name" tabindex="1" required>
							</div>
						</div>

						<div class="form-group">
							<label for="last_name" class="col-md-3 control-label">Last Name</label>
							<div class="col-md-9">
								<input type="text" data-ng-model="user.lastName" id="last_name" class="form-control" minlength="3" placeholder="Last Name" tabindex="2" required>
							</div>
						</div>
						<div class="form-group">
							<label for="employee_id" class="col-md-3 control-label">Employee ID</label>
							<div class="col-md-9">
								<input type="text" data-ng-model="user.username" id="employee_id" class="form-control" placeholder="Employee ID" tabindex="3" required>
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="col-md-3 control-label">Email</label>
							<div class="col-md-9">
								<input type="text" data-ng-model="user.email" id="email" class="form-control" placeholder="Email Address @tcs.com" tabindex="4" required>
							</div>
						</div>
						
						<div class="form-group">
							<label for="program" class="col-md-3 control-label">Program</label>
							<div class="col-md-9">
								<select data-ng-model="user.program" id="program" class="form-control" tabindex="4" required>
									<option value="">Select</option>
									<option value="CAS">CAS</option>
									<option value="ITHR">ITHR</option>
									<option value="Omnitracs">Omnitracs</option>
									<option value="BI">BI</option>
									<option value="EIS">EIS</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="col-md-3 control-label">Password</label>
							<div class="col-md-9">
								<input type="password" data-ng-model="user.password" id="password" class="form-control" placeholder="Password" tabindex="5" required>

							</div>
						</div>
						
						<div class="form-group">
							<label for="password_confirmation" class="col-md-3 control-label">Confirm Password</label>
							<div class="col-md-9">
								<input type="password" data-ng-model="user.password_confirmation" id="password_confirmation" class="form-control" placeholder="Confirm Password" tabindex="6" required>
							</div>
						</div>

						<div class="form-group">
							<!-- Button -->
							<div class="col-md-offset-3 col-md-9">
							<div class="col-xs-12 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block" tabindex="7" data-ng-click="register();" ></div>

							</div>
						</div>
					</form>
				</div>
			</div>




		</div>

	</div>
	<!-- Modal HTML -->
	<div id="myModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">X</button>
					<h4 class="modal-title">Error!</h4>
				</div>
				<div class="modal-body">
					<p class="msg"></p>
					<!--             <p class="text-warning"><small>If you don't save, your changes will be lost.</small></p>
 -->
				</div>
				<div class="modal-footer">
					<!--  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
					<a href="/login" id="loginButton" style="display: none;"><button
							type="button" class="btn btn-primary">Home</button></a>
				</div>
			</div>
		</div>
	</div>
<script src="../js/validation.js"></script>
</body>
</html>
