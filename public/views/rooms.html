
        <div id="page-wrapper">
            <div class="row">
             	<div class="col-lg-12">
                    <h1 class="page-header">Room Details</h1>
                </div>
                   <div class="col-lg-3">
                     <div class="panel panel-default">                        
                        <div class="panel-body">
                        </div>
					</div>                        
                   </div>
                     <div class="col-lg-9">
                    <div class="panel panel-default">                        
                        <div class="panel-body">
                            <div class="dataTable_wrapper table-associate-listing">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
								<tr >
								 <th class="text-center"><a href="#"
										data-ng-click="orderByField='_id'; reverseSort = !reverseSort">
											Room No: <span ng-show="orderByField == '_id'"><span
												ng-show="!reverseSort">&#9650;</span><span ng-show="reverseSort">&#9660;</span></span>
									</a></th>
								
									<th class="text-center"><a href="#"
										data-ng-click="orderByField='odc'; reverseSort = !reverseSort">
											ODC <span ng-show="orderByField == 'odc'"><span
												ng-show="!reverseSort">&#9650;</span><span ng-show="reverseSort">&#9660;</span></span>
									</a></th>
									<th class="text-center"><a href="#"
										data-ng-click="orderByField='location'; reverseSort = !reverseSort">
											Location <span ng-show="orderByField == 'location'"><span
												ng-show="!reverseSort">&#9650;</span><span ng-show="reverseSort">&#9660;</span></span>
									</a></th>
									<th class="text-center"><a href="#"
										data-ng-click="orderByField='building'; reverseSort = !reverseSort">
											Building <span ng-show="orderByField == 'building'"><span
												ng-show="!reverseSort">&#9650;</span><span ng-show="reverseSort">&#9660;</span></span>
									</a></th>
									<th class="text-center"><a href="#"
										data-ng-click="orderByField='floor'; reverseSort = !reverseSort">
											Floor <span ng-show="orderByField == 'floor'"><span
												ng-show="!reverseSort">&#9650;</span><span ng-show="reverseSort">&#9660;</span></span>
									</a></th>
									<th class="text-center"><a href="#"
										data-ng-click="orderByField='type'; reverseSort = !reverseSort">
											Type <span ng-show="orderByField == 'type'"><span
												ng-show="!reverseSort">&#9650;</span><span ng-show="reverseSort">&#9660;</span></span>
									</a></th>
									<th class="text-center">
											Action 
									</th>
									
								</tr>
							</thead>
							<tbody>
								<tr class="odd gradeX"
									ng-repeat="room in room|orderBy:orderByField:reverseSort|  filter:search:strict">
									<td class="center">
										<a href="room/{{room._id}}">{{room._id}}</a>
										</td>
									<td>{{room.ODC}}</td>
									<td>{{room.location}}</td>
									<td>{{room.building}}</td>
									<td class="center">{{room.floor}}</td>
									<td class="center">{{room.type}}</td>
									<td class="center">
									<a href="#">Edit</a></br>
									<a href="#">Delete</a>
									</td>
								</tr>
							</tbody>
						</table>
                            </div>
                            <!-- /.table-responsive -->
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                    
                    
                    <!-- /.panel -->
                </div>
                
            </div>
        </div>
        <!-- /#page-wrapper -->
