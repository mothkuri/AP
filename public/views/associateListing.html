<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Associate Listing</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            
            <div class="row">
				<div class="col-lg-3">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Search..." data-ng-model="search.firstName">
									<span class="input-group-btn">
									<button class="btn btn-default" type="button">
										<i class="fa fa-search"></i>
									</button>
								</span>
							</div>
							<form>
								  <div class="form-group">
									<label for="employeeId">Employee ID</label>
									<input type="text" class="form-control" id="employeeId" data-ng-model="search._id">
								  </div>
								  <div class="form-group">
									<label for="program">Program</label>
									<select class="form-control" ng-model="search.program">
										<option value="">Any</option>
									  <option value="CAS">CAS</option>
									  <option value="ITHR">ITHR</option>
									  <option>3</option>
									  <option>4</option>
									  <option>5</option>
									</select>
								  </div>
								  <div class="form-group">
									<label for="radioButton1">H1B Eligible</label>
									<div class="radio">
									  <label>
										<input type="radio" name="H1B_radio" id="blankRadio1" value="option1" aria-label="..."> Yes
									  </label>
									</div>
									<div class="radio">
									  <label>
										<input type="radio" name="H1B_radio" id="blankRadio1" value="option1" aria-label="..."> No
									  </label>
									</div>
								  </div>	
								  <div class="form-group">
									<label for="radioButton2">Status</label>
									<div class="radio">
									  <label>
										<input type="radio" name="Status_radio" id="blankRadio1" value="option1" aria-label="..."> Active
									  </label>
									</div>
									<div class="radio">
									  <label>
										<input type="radio" name="Status_radio" id="blankRadio1" value="option1" aria-label="..."> Released
									  </label>
									</div>
								  </div>	
								  <button type="submit" class="btn btn-primary">Filter</button>
								</form>
						</div>
					</div>
				</div>
                <div class="col-lg-9">
                    <div class="panel panel-default">                        
                        <div class="panel-body">
                            <div class="dataTable_wrapper table-associate-listing">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
								<tr >
									<th class="text-center"><a href="#"
										data-ng-click="orderByField='firstName'; reverseSort = !reverseSort">
											Name <span ng-show="orderByField == 'firstName'"><span
												ng-show="!reverseSort">&#9650;</span><span ng-show="reverseSort">&#9660;</span></span>
									</a></th>
									<th class="text-center"><a href="#"
										data-ng-click="orderByField='program'; reverseSort = !reverseSort">
											Program <span ng-show="orderByField == 'program'"><span
												ng-show="!reverseSort">&#9650;</span><span ng-show="reverseSort">&#9660;</span></span>
									</a></th>
									<th class="text-center"><a href="#"
										data-ng-click="orderByField='_id'; reverseSort = !reverseSort">
											ID <span ng-show="orderByField == '_id'"><span
												ng-show="!reverseSort">&#9650;</span><span ng-show="reverseSort">&#9660;</span></span>
									</a></th>
									<th class="text-center"><a href="#"
										data-ng-click="orderByField='email'; reverseSort = !reverseSort">
											Email <span ng-show="orderByField == 'email'"><span
												ng-show="!reverseSort">&#9650;</span><span ng-show="reverseSort">&#9660;</span></span>
									</a></th>
									<th class="text-center">
											View 
									</th>
								</tr>
							</thead>
							<tbody>
								<tr class="odd gradeX"
									ng-repeat="associate in associates|orderBy:orderByField:reverseSort|  filter:search:strict">
									<td>{{associate.firstName +' '+ associate.lastName}}</td>
									<td>{{associate.program}}</td>
									<td>{{associate._id}}</td>
									<td class="center">{{associate.email}}</td>
									<td class="center">	<a href="associateListing/{{associate._id}}">View</a></td>
								</tr>
							</tbody>
						</table>
                            </div>
                            <!-- /.table-responsive -->
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                    
                    
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-8 -->                
            </div>
            <!-- /.row -->
        </div>

                responsive: true
        });
    }); */
